            "æ¯å¤©éƒ½è¦å¼€å¼€å¿ƒå¿ƒï¼Œçƒ¦æ¼éƒ½è¢«é£å¹èµ°å‘€",
            "ä½ çš„åŠªåŠ›å’Œå–„è‰¯ï¼Œéƒ½ä¼šå˜æˆæƒŠå–œå›é¦ˆä½ ",
            "æ„¿ä½ å¦‚æ˜Ÿè¾°èˆ¬ç’€ç’¨ï¼Œæ°¸è¿œæ˜æœ—å¦è¡",
            "ä»Šå¤©çš„ä½ ä¹Ÿè¶…å¯çˆ±ï¼Œè¦ç»§ç»­ä¿æŒå‘€ï½",
            "æ— è®ºä½•æ—¶ï¼Œéƒ½è¦è®°å¾—å¥½å¥½çˆ±è‡ªå·±å‘€",
            "æ„¿ä½ è¢«ä¸–ç•Œæ¸©æŸ”ä»¥å¾…ï¼Œæ¯ä¸€å¤©éƒ½å……æ»¡å°ç¡®å¹¸",
            "ä½ çš„å­˜åœ¨æœ¬èº«ï¼Œå°±æ˜¯ä¸€ä»¶å¾ˆç¾å¥½çš„äº‹",
            "å‹‡æ•¢åšè‡ªå·±ï¼Œä½ çœŸçš„è¶…æ£’çš„ï¼",
            "æ„¿ä½ æ‹¥æœ‰å‘ç°ç¾çš„çœ¼ç›ï¼Œå’Œæ„ŸçŸ¥å¹¸ç¦çš„å¿ƒ",
            "ç”Ÿæ´»æœ‰ç‚¹è‹¦ï¼Œä½†ä½ è¶…ç”œå‘€ğŸ¬",
            "æ„¿ä½ æ‰€åˆ°ä¹‹å¤„ï¼Œéåœ°é˜³å…‰ï¼›æ‰€è¡Œä¹‹è·¯ï¼Œçš†é‡å¦é€”"
        ];

        // æ–‡å­—æ¡†é¢œè‰²åˆ—è¡¨ï¼ˆæ¸©æŸ”æ˜äº®ç³»ï¼‰
        const boxColors = [
            '#FF6B8B', '#FF9E7D', '#FFD166', '#66D2A0',

        // é…ç½®å‚æ•°
        const minSize = 14;         // æœ€å°å­—ä½“å¤§å°
        const maxSize = 18;         // æœ€å¤§å­—ä½“å¤§å°
        const spawnInterval = 200;  // ç”Ÿæˆé—´éš”(ms) - åŠ å¿«åˆæœŸå¡«å……é€Ÿåº¦
        const maxRotation = 8;      // æœ€å¤§æ—‹è½¬è§’åº¦(deg)
        const fullScreenCount = 30; // æ»¡å±é˜ˆå€¼ï¼ˆè¾¾åˆ°æ­¤æ•°é‡åå¼€å§‹æ¶ˆå¤±ï¼‰
        const fadeTime = 1500;      // æ¸å…¥æ¸å‡ºæ—¶é•¿(ms)

        // è·Ÿè¸ªå½“å‰æ–‡å­—æ¡†æ•°é‡
        let currentCount = 0;

        // åˆ›å»ºæ–‡å­—æ¡†
        function createFloatBox() {
            // åˆ›å»ºæ–‡å­—æ¡†å®¹å™¨
            const box = document.createElement('div');
            box.className = 'float-box';
            
            // åˆ›å»ºæ–‡å­—å…ƒç´ 
            const text = document.createElement('div');
            text.className = 'float-text';
            text.innerText = blessingList[Math.floor(Math.random() * blessingList.length)];
            box.appendChild(text);
            
            // éšæœºæ ·å¼
            box.style.backgroundColor = boxColors[Math.floor(Math.random() * boxColors.length)];
            const fontSize = Math.random() * (maxSize - minSize) + minSize;
            text.style.fontSize = `${fontSize}px`;
            
            // éšæœºæ—‹è½¬è§’åº¦
            const rotation = (Math.random() - 0.5) * 2 * maxRotation;
            box.style.transform = `rotate(${rotation}deg)`;
            
            // éšæœºä½ç½®ï¼ˆç¡®ä¿å®Œå…¨æ˜¾ç¤ºåœ¨å±å¹•å†…ï¼‰
            const boxWidth = 200;  // é¢„ç•™æ–‡å­—æ¡†å®½åº¦
            const boxHeight = 80;  // é¢„ç•™æ–‡å­—æ¡†é«˜åº¦
            const maxLeft = window.innerWidth - boxWidth;
            const maxTop = window.innerHeight - boxHeight;
            box.style.left = `${Math.random() * maxLeft}px`;
            box.style.top = `${Math.random() * maxTop}px`;
            
            document.body.appendChild(box);
            currentCount++;
            
            // è§¦å‘æ¸å…¥æ•ˆæœ
            setTimeout(() => {
                box.style.opacity = 1;
            }, 50);
            
            // æ»¡å±åæ‰å¼€å§‹è®¾ç½®æ¶ˆå¤±è®¡æ—¶å™¨
            if (currentCount >= fullScreenCount) {
                // éšæœºå»¶è¿Ÿåæ¶ˆå¤±ï¼ˆé¿å…åŒæ—¶æ¶ˆå¤±ï¼‰
                const randomDelay = Math.random() * 3000; // 0-3ç§’éšæœºå»¶è¿Ÿ
                setTimeout(() => {
                    box.style.opacity = 0;
                    // æ·¡å‡ºåç§»é™¤å…ƒç´ 
                    setTimeout(() => {
                        if (box.parentNode) {

                            currentCount--;

                }, 1000 + randomDelay); // åŸºç¡€æ˜¾ç¤º1ç§’åå†å¼€å§‹éšæœºæ¶ˆå¤±
            }
        }
        
        // å®šæ—¶ç”Ÿæˆæ–°çš„æ–‡å­—æ¡†
        const spawnTimer = setInterval(() => {
            // è¶…è¿‡æ»¡å±é˜ˆå€¼åé™ä½ç”Ÿæˆé¢‘ç‡
            if (currentCount > fullScreenCount * 1.2) {

            }

        // åˆå§‹åŒ–ç”Ÿæˆä¸€æ‰¹ï¼ˆå¿«é€Ÿå¡«å……ï¼‰
        for (let i = 0; i < 10; i++) {

        }
        
        // çª—å£ resize æ—¶é‡æ–°å¸ƒå±€
        window.addEventListener('resize', () => {
