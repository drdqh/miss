            "åšè‡ªå·±çš„å¥³ç‹ï¼Œä¸å‘ä¸äº¢ï¼Œå…‰èŠ’ä¸‡ä¸ˆ",
            "æ„¿ä½ çœ¼é‡Œæ€»æœ‰å…‰ï¼Œæ´»æˆè‡ªå·±å–œæ¬¢çš„æ¨¡æ ·",
            "æ¯å¤©éƒ½è¦å¼€å¼€å¿ƒå¿ƒï¼Œçƒ¦æ¼éƒ½è¢«é£å¹èµ°å‘€",
            "ä½ çš„åŠªåŠ›å’Œå–„è‰¯ï¼Œéƒ½ä¼šå˜æˆæƒŠå–œå›é¦ˆä½ ",
            "æ„¿ä½ å¦‚æ˜Ÿè¾°èˆ¬ç’€ç’¨ï¼Œæ°¸è¿œæ˜æœ—å¦è¡",
            "ä»Šå¤©çš„ä½ ä¹Ÿè¶…å¯çˆ±ï¼Œè¦ç»§ç»­ä¿æŒå‘€ï½",
            "æ— è®ºä½•æ—¶ï¼Œéƒ½è¦è®°å¾—å¥½å¥½çˆ±è‡ªå·±å‘€",
            "æ„¿ä½ è¢«ä¸–ç•Œæ¸©æŸ”ä»¥å¾…ï¼Œæ¯ä¸€å¤©éƒ½å……æ»¡å°ç¡®å¹¸",
            "ä½ çš„å­˜åœ¨æœ¬èº«ï¼Œå°±æ˜¯ä¸€ä»¶å¾ˆç¾å¥½çš„äº‹",
            "å‹‡æ•¢åšè‡ªå·±ï¼Œä½ çœŸçš„è¶…æ£’çš„ï¼",
            "æ„¿ä½ æ‹¥æœ‰å‘ç°ç¾çš„çœ¼ç›ï¼Œå’Œæ„ŸçŸ¥å¹¸ç¦çš„å¿ƒ",
            "ç”Ÿæ´»æœ‰ç‚¹è‹¦ï¼Œä½†ä½ è¶…ç”œå‘€ğŸ¬",
            "æ„¿ä½ æ‰€åˆ°ä¹‹å¤„ï¼Œéåœ°é˜³å…‰ï¼›æ‰€è¡Œä¹‹è·¯ï¼Œçš†é‡å¦é€”"
        ];

        // æ–‡å­—æ¡†é¢œè‰²åˆ—è¡¨ï¼ˆæ¸©æŸ”æ˜äº®ç³»ï¼‰
        const boxColors = [
            '#FF6B8B', '#FF9E7D', '#FFD166', '#66D2A0', 
            '#64B5F6', '#9388DB', '#EC4899', '#60A5FA'
        ];

        // é…ç½®å‚æ•°
        const minSpeed = 0.8;    // æœ€å°ä¸‹è½é€Ÿåº¦
        const maxSpeed = 2;      // æœ€å¤§ä¸‹è½é€Ÿåº¦
        const minSize = 14;      // æœ€å°å­—ä½“å¤§å°
        const maxSize = 18;      // æœ€å¤§å­—ä½“å¤§å°
        const spawnInterval = 300; // ç”Ÿæˆé—´éš”(ms)
        const maxRotation = 10;  // æœ€å¤§æ—‹è½¬è§’åº¦(deg)

        // åˆ›å»ºé£˜åŠ¨ç”»æ¡†
        function createFloatBox() {
            // åˆ›å»ºæ–‡å­—æ¡†å®¹å™¨
            const box = document.createElement('div');
            box.className = 'float-box';
            
            // åˆ›å»ºæ–‡å­—å…ƒç´ 
            const text = document.createElement('div');
            text.className = 'float-text';
            text.innerText = blessingList[Math.floor(Math.random() * blessingList.length)];
            box.appendChild(text);
            
            // éšæœºæ ·å¼
            box.style.backgroundColor = boxColors[Math.floor(Math.random() * boxColors.length)];
            const fontSize = Math.random() * (maxSize - minSize) + minSize;
            text.style.fontSize = `${fontSize}px`;
            
            // éšæœºæ—‹è½¬è§’åº¦ï¼ˆå¢åŠ çµåŠ¨æ€§ï¼‰
            const rotation = (Math.random() - 0.5) * 2 * maxRotation;
            box.style.transform = `rotate(${rotation}deg)`;
            
            // éšæœºåˆå§‹ä½ç½®
            box.style.left = `${Math.random() * window.innerWidth}px`;
            box.style.top = `-${box.offsetHeight + 20}px`; // ä»é¡¶éƒ¨å¤–å¼€å§‹
            
            document.body.appendChild(box);
            
            // åŠ¨ç”»å‚æ•°
            const speed = Math.random() * (maxSpeed - minSpeed) + minSpeed;
            const drift = (Math.random() - 0.5) * 1.5; // å·¦å³æ¼‚ç§»ç³»æ•°
            
            // åŠ¨ç”»å‡½æ•°
            function animate() {
                if (!box.parentNode) return;
                
                const currentTop = parseFloat(box.style.top) || 0;
                const currentLeft = parseFloat(box.style.left) || 0;
                
                // æ›´æ–°ä½ç½®
                box.style.top = `${currentTop + speed}px`;
                box.style.left = `${currentLeft + drift}px`;
                
                // è¶…å‡ºå±å¹•æ—¶ç§»é™¤
                if (currentTop > window.innerHeight + 50) {
                    document.body.removeChild(box);
                    return;
                }
                
                requestAnimationFrame(animate);
            }
            
            animate();
        }
        
        // å®šæ—¶ç”Ÿæˆæ–°çš„æ–‡å­—æ¡†
        setInterval(createFloatBox, spawnInterval);
        
        // åˆå§‹åŒ–ç”Ÿæˆä¸€æ‰¹
        for (let i = 0; i < 15; i++) {
            createFloatBox();
        }
        
        // çª—å£ resize æ—¶é‡æ–°ç”Ÿæˆ
        window.addEventListener('resize', () => {
            document.querySelectorAll('.float-box').forEach(box => box.remove());
